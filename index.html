  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 195, 255, 0.2) 0%, transparent 70%);
      top: -150px;
      left: -150px;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.2) 0%, transparent 70%);
      bottom: -100px;
      right: -100px;
    }

    .container {
      background: rgba(25, 25, 35, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f7ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    p {
      text-align: center;
      margin: 10px 0;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff00c8;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(20, 20, 30, 0.7);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00f7ff, #ff00c8);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
    }

    .hidden {
      display: none;
    }

    .balance {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 20px 0;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 247, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
    }

    .logout-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body>
  <div class="container" id="welcomeContainer">
    <h1>Belka Pay</h1>
    <p>Ваш цифровой кошелёк будущего</p>
    <button onclick="checkForSavedLogin()">Войти</button>
  </div>

  <div class="container hidden" id="loginContainer">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Никнейм" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button onclick="login()">Войти</button>
    <p id="message"></p>
    <p><a href="#" onclick="showRegister()">Регистрация</a></p>
  </div>

  <div class="container hidden" id="registerContainer">
    <h2>Регистрация</h2>
    <input type="text" id="regUsername" placeholder="Никнейм" required>
    <input type="password" id="regPassword" placeholder="Пароль" required>
    <button onclick="register()">Зарегистрироваться</button>
    <p id="regMessage"></p>
    <p><a href="#" onclick="showLogin()">Вход</a></p>
  </div>

  <div class="container hidden" id="walletContainer">
    <h2>Добро пожаловать, <span id="userNickname"></span>!</h2>
    <div class="balance" id="balance">0.00 USD</div>
    <button class="logout-btn" onclick="logout()">Выйти</button>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    window.onload = () => {
      checkForSavedLogin();
    };

    // Проверка на наличие сохранённых данных
    function checkForSavedLogin() {
      const savedData = localStorage.getItem('belkaPayUser');
      if (savedData) {
        const { username, password } = JSON.parse(savedData);
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
        login(true); // Автоматический вход
      } else {
        showWelcome();
      }
    }

    function showWelcome() {
      document.getElementById('welcomeContainer').classList.remove('hidden');
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('welcomeContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('welcomeContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.remove('hidden');
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.add('hidden');
    }

    async function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      // Сохраняем в localStorage
      localStorage.setItem('belkaPayUser', JSON.stringify({ username, password }));

      // В целях демонстрации — сразу переходим к кошельку
      // В реальном приложении здесь вызывается API регистрации
      document.getElementById('regMessage').innerText = '✅ Успешно зарегистрированы!';
      setTimeout(() => {
        showLogin();
      }, 1000);
    }

    async function login(auto = false) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Сохраняем в localStorage
      localStorage.setItem('belkaPayUser', JSON.stringify({ username, password }));

      // В реальном приложении: вызов API
      // const response = await fetch(`${API_URL}/auth/login`, {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ username, password }),
      // });

      // const data = await response.json();
      // if (data.token) {
      //   localStorage.setItem('token', data.token);
      // }

      // Для демонстрации — сразу переходим в кошелёк
      document.getElementById('userNickname').innerText = username;
      document.getElementById('welcomeContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.remove('hidden');

      if (!auto) {
        loadWallet();
      }
    }

    async function loadWallet() {
      // В реальном приложении: вызов API
      // const token = localStorage.getItem('token');
      // const response = await fetch(`${API_URL}/wallet/balance`, {
      //   headers: { 'Authorization': `Bearer ${token}` },
      // });
      // const data = await response.json();

      // Для демонстрации:
      document.getElementById('balance').innerText = '123.45 USD';
      document.getElementById('balance').classList.add('pulse');
    }

    function logout() {
      localStorage.removeItem('belkaPayUser');
      // localStorage.removeItem('token');
      showWelcome();
    }
  </script>
</body>
</html>
