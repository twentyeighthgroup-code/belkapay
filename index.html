<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Belka Pay</title>
  <style>
    :root {
      --orange: #FF5722;
      --turquoise: #009688;
      --glass-light: rgba(255,255,255,0.7);
      --glass-dark: rgba(20,24,30,0.8);
    }
    body {
      margin: 0; font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--turquoise), var(--orange));
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      transition: background 0.5s ease;
    }
    header {
      text-align: center; color: #fff; padding: 40px 20px;
    }
    header h1 { margin: 0; font-size: 32px; font-weight: 800; }
    header p { margin: 8px 0 0; opacity: 0.9; }
    .card {
      background: var(--glass-light);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 24px;
      width: 90%; max-width: 420px;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease;
      transition: background 0.5s ease, color 0.5s ease;
    }
    h2 { margin-top: 0; color: var(--turquoise); }
    select, input, button {
      width: 100%; padding: 14px; margin: 10px 0;
      border-radius: 12px; font-size: 16px;
      border: none; outline: none;
    }
    select, input {
      background: rgba(255,255,255,0.9);
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
    }
    button {
      background: linear-gradient(135deg, var(--turquoise), var(--orange));
      color: #fff; font-weight: 700; cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .notification {
      display: none; margin-top: 16px; padding: 14px;
      background: #C8E6C9; color: #256029;
      border-radius: 12px; text-align: center;
      font-weight: 600; animation: slideDown 0.4s ease;
    }
    .history h3 { margin: 0 0 12px; color: var(--orange); }
    .transaction {
      background: rgba(255,255,255,0.85);
      border-radius: 14px; padding: 12px;
      margin-bottom: 10px;
      display: flex; justify-content: space-between;
      align-items: center;
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes slideDown { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

    /* üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0E1726, #1C1F26);
        color: #eee;
      }
      .card {
        background: var(--glass-dark);
        box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        color: #eee;
      }
      h2, .history h3 { color: var(--orange); }
      select, input {
        background: rgba(40,44,52,0.9);
        color: #fff;
        border: 1px solid #444;
      }
      .transaction {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: #ddd;
      }
      .notification {
        background: rgba(0,150,136,0.2);
        color: #00e0b0;
      }
    }

    /* Splash screen */
    #splash {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, var(--turquoise), var(--orange));
      color: #fff; z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }
    .splash-content h1 {
      font-size: 48px; margin: 0; font-weight: 800;
      animation: bounce 1.5s infinite;
    }
    .splash-content p { margin-top: 8px; font-size: 18px; opacity: 0.9; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-content">
      <h1>üêøÔ∏è Belka Pay</h1>
      <p>–ü–ª–∞—Ç–µ–∂–∏ –≤ –æ–¥–∏–Ω –ø—Ä—ã–∂–æ–∫</p>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div id="app" style="display:none;">
    <header>
      <h1>Belka Pay üêøÔ∏è</h1>
      <p>–ü–ª–∞—Ç–µ–∂–∏ –≤ –æ–¥–∏–Ω –ø—Ä—ã–∂–æ–∫</p>
    </header>

    <div class="card">
      <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É</h2>
      <select id="cardSelect">
        <option value="Visa **** 1234">Visa **** 1234</option>
        <option value="Mastercard **** 5678">Mastercard **** 5678</option>
        <option value="–ú–∏—Ä **** 9012">–ú–∏—Ä **** 9012</option>
      </select>
      <input id="amount" type="number" placeholder="–°—É–º–º–∞ (BYN)" value="25.00" />
      <button onclick="makePayment()">–û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ NFC</button>
      <div class="notification" id="notification">‚úÖ –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!</div>
    </div>

    <div class="card history">
      <h3>–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
      <div id="transactionList">
        <div class="transaction">–ù–µ—Ç —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
      </div>
    </div>
  </div>

  <div class="footer">Tegcompany ¬© 2025</div>
  
  <script>
    // Splash screen hide
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }, 2000);

    // Payment simulation
    function makePayment() {
      const card = document.getElementById('cardSelect').value;
      const amount = document.getElementById('amount').value;
      const notification = document.getElementById('notification');
      const transactionList = document.getElementById('transactionList');

      notification.style.display = 'block';
      notification.textContent = `‚úÖ –û–ø–ª–∞—Ç–∞ ${amount} BYN —Å –∫–∞—Ä—Ç—ã ${card} –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!`;
      setTimeout(() => { notification.style.display = 'none'; }, 3000);

      const now = new Date();
      const time = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      const newTx = document.createElement('div');
      newTx.className = 'transaction';
      newTx.innerHTML = `<strong>${amount} BYN</strong> ‚Äî ${card}<span style="color:#666">${time}</span>`;
      if (transactionList.children[0].textContent === '–ù–µ—Ç —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π') {
        transactionList.innerHTML = '';
      }
      transactionList.prepend(newTx);
    }
  </script>
</body>
</html>
