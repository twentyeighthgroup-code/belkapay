<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belka Pay — Локальный кошелёк</title>
  <link rel="manifest" href="application/json;base64,ewogICJuYW1lIjogIkJlbGthIFBheSIsCiAgInNob3J0X25hbWUiOiAiQmVsa2FQYXkiLAogICJzdGFydF91cmwiOiAiIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDAwIiwKICAidGhlbWVfY29sb3IiOiAiIzAwNzBmMyIsCiAgImljb25zIjogWwogICAgewogICAgICAic3JjIjogImRhdGE6aW1hZ2UvcG5nO2Jhc2U2NCwiLAogICAgICAic2l6ZXMiOiAiMTkyeDE5MiIsCiAgICAgICJ0eXBlIjogImltYWdlL3BuZyIKICAgIH0KICBdCn0=">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 195, 255, 0.2) 0%, transparent 70%);
      top: -150px;
      left: -150px;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.2) 0%, transparent 70%);
      bottom: -100px;
      right: -100px;
    }

    .container {
      background: rgba(25, 25, 35, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f7ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    p {
      text-align: center;
      margin: 10px 0;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff00c8;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(20, 20, 30, 0.7);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00f7ff, #ff00c8);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
    }

    .hidden {
      display: none;
    }

    .balance {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 20px 0;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 247, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
    }

    .logout-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .history-item {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container" id="welcomeContainer">
    <h1>Belka Pay</h1>
    <p>Ваш цифровой кошелёк (локальный)</p>
    <button onclick="checkForSavedLogin()">Войти</button>
  </div>

  <div class="container hidden" id="loginContainer">
    <h2>Вход</h2>
    <input type="text" id="nickname" placeholder="Никнейм" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button onclick="login()">Войти</button>
    <p id="message"></p>
    <p><a href="#" onclick="showRegister()">Регистрация</a></p>
  </div>

  <div class="container hidden" id="registerContainer">
    <h2>Регистрация</h2>
    <input type="text" id="regNickname" placeholder="Никнейм" required>
    <input type="password" id="regPassword" placeholder="Пароль" required>
    <button onclick="register()">Зарегистрироваться</button>
    <p id="regMessage"></p>
    <p><a href="#" onclick="showLogin()">Вход</a></p>
  </div>

  <div class="container hidden" id="walletContainer">
    <h2>Добро пожаловать, <span id="userNickname"></span>!</h2>
    <div class="balance" id="balance">0.00 USD</div>
    <input type="number" id="transferAmount" placeholder="Сумма перевода" step="0.01">
    <input type="text" id="transferTo" placeholder="Кому перевести (ник)">
    <button onclick="transfer()">Перевести</button>
    <div class="history" id="history"></div>
    <button class="logout-btn" onclick="logout()">Выйти</button>
  </div>

  <script>
    // Простая "хеш-функция" для паролей (НЕ использовать в продакшене!)
    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0;
      }
      return hash;
    }

    function checkForSavedLogin() {
      const savedData = localStorage.getItem('belkaPayUser');
      if (savedData) {
        const { nickname, password } = JSON.parse(savedData);
        document.getElementById('nickname').value = nickname;
        document.getElementById('password').value = password;
        login(true);
      } else {
        showWelcome();
      }
    }

    function showWelcome() {
      document.getElementById('welcomeContainer').classList.remove('hidden');
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('welcomeContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('welcomeContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.remove('hidden');
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('walletContainer').classList.add('hidden');
    }

    function register() {
      const nickname = document.getElementById('regNickname').value;
      const password = document.getElementById('regPassword').value;

      if (!nickname || !password) {
        document.getElementById('regMessage').innerText = '❌ Никнейм и пароль обязательны';
        return;
      }

      const users = JSON.parse(localStorage.getItem('belkaPayUsers') || '[]');
      if (users.some(u => u.nickname === nickname)) {
        document.getElementById('regMessage').innerText = '❌ Никнейм уже существует';
        return;
      }

      const hashedPassword = simpleHash(password).toString();
      users.push({ nickname, password: hashedPassword, balance: 100 }); // начальный баланс
      localStorage.setItem('belkaPayUsers', JSON.stringify(users));

      document.getElementById('regMessage').innerText = '✅ Успешно зарегистрированы!';
      localStorage.setItem('belkaPayUser', JSON.stringify({ nickname, password }));
      setTimeout(() => {
        showLogin();
      }, 1000);
    }

    function login(auto = false) {
      const nickname = document.getElementById('nickname').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('belkaPayUsers') || '[]');
      const user = users.find(u => u.nickname === nickname && u.password === simpleHash(password).toString());

      if (user) {
        localStorage.setItem('belkaPayUser', JSON.stringify({ nickname, password }));
        document.getElementById('userNickname').innerText = nickname;
        document.getElementById('welcomeContainer').classList.add('hidden');
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('registerContainer').classList.add('hidden');
        document.getElementById('walletContainer').classList.remove('hidden');
        loadWallet();
      } else {
        document.getElementById('message').innerText = '❌ Неверный логин/пароль';
      }
    }

    function loadWallet() {
      const savedUser = JSON.parse(localStorage.getItem('belkaPayUser'));
      const users = JSON.parse(localStorage.getItem('belkaPayUsers') || '[]');
      const user = users.find(u => u.nickname === savedUser.nickname);

      if (user) {
        document.getElementById('balance').innerText = user.balance.toFixed(2) + ' USD';
        renderHistory(user.history || []);
      }
    }

    function renderHistory(history = []) {
      const historyEl = document.getElementById('history');
      historyEl.innerHTML = '';

      if (history.length === 0) {
        historyEl.innerHTML = '<div class="history-item">Нет транзакций</div>';
        return;
      }

      history.slice().reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerText = `${item.type} ${item.amount} → ${item.to || '---'} (${item.date})`;
        historyEl.appendChild(div);
      });
    }

    function transfer() {
      const amount = parseFloat(document.getElementById('transferAmount').value);
      const toNickname = document.getElementById('transferTo').value;

      if (!amount || !toNickname) {
        alert('Введите сумму и никнейм получателя');
        return;
      }

      const savedUser = JSON.parse(localStorage.getItem('belkaPayUser'));
      const users = JSON.parse(localStorage.getItem('belkaPayUsers') || '[]');

      const fromUser = users.find(u => u.nickname === savedUser.nickname);
      const toUser = users.find(u => u.nickname === toNickname);

      if (!toUser) {
        alert('Пользователь не найден');
        return;
      }

      if (fromUser.balance < amount) {
        alert('Недостаточно средств');
        return;
      }

      fromUser.balance -= amount;
      toUser.balance += amount;

      const now = new Date().toLocaleString();

      if (!fromUser.history) fromUser.history = [];
      if (!toUser.history) toUser.history = [];

      fromUser.history.push({ type: 'Отправлено', amount: -amount, to: toNickname, date: now });
      toUser.history.push({ type: 'Получено', amount: amount, from: savedUser.nickname, date: now });

      localStorage.setItem('belkaPayUsers', JSON.stringify(users));
      loadWallet();
      document.getElementById('transferAmount').value = '';
      document.getElementById('transferTo').value = '';
    }

    function logout() {
      localStorage.removeItem('belkaPayUser');
      showWelcome();
    }
  </script>
</body>
</html>
